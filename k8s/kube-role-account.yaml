apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: matrix
  name: matrix-kube-service-account
  labels:
    app: matrix-kube-watcher

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: matrix
  name: matrix-kube-role
rules:
  - apiGroups: [ "", "extensions", "apps" ]
    resources: [ "configmaps", "secrets" ]
    verbs: [ "get", "list","watch" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: matrix
  name: matrix-kube-RoleBinding
subjects:
  - kind: ServiceAccount
    name: matrix-kube-service-account
    namespace: matrix
    apiGroup: ""
roleRef:
  kind: Role
  name: matrix-kube-role
  apiGroup: ""
